<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handout - Vrchol Pedagogiky</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 1rem;
            overflow: hidden;
        }

        .header-controls {
            width: 100%;
            max-width: 1100px;
            /* Match main container max-width from style.css */
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-start;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: #fff;
            /* Ensure white background for PDF container */
            box-shadow: 0 10px 30px -10px rgba(2, 12, 27, 0.7);
        }

        embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .header-controls {
                margin-bottom: 0.5rem;
                justify-content: center;
                /* Center button on mobile */
            }

            .btn {
                margin-top: 0;
                /* Remove default margin-top from .btn in this context */
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header-controls">
        <a href="index.html" class="btn">&larr; Back to Home</a>
    </div>
    <div class="pdf-container">
        <embed src="assets/pdfs/Handout_vrcholpedagogiky.pdf" type="application/pdf" />
    </div>
</body>

</html>
