                    <p data-en="I'm a pedagogy student at Masaryk University in Brno, specializing in digital technologies in education. I have practical experience leading teams and organizing activities for children and young people. My roles as a program leader for summer camps (Lata, Lužánky) and as a swimming coach for Kometa Brno have significantly helped me improve my communication and organizational skills. I’m Interested in people, learning, and helping teams grow, which aligns closely with my long-term career goal to work in HR or training and development. I‘m motivated, curious, energetic, and highly extroverted, hoping to help others improve."
                        data-cz="Jsem student pedagogiky se specializací na digitální technologie ve vzdělávání na Masarykově univerzitě v Brně. Mám zkušenosti s vedením týmů a organizováním aktivit pro děti a mládež. V rámci mých rolí programového vedoucího na letních táborech (Lata, Lužánky) a trenéra plavání pro Kometu Brno mi pomohly zlepšit mé komunikační a organizační dovednosti.
Zajímám se o lidi, učení a pomoc týmům se zlepšovat ve spolupráci, což se úzce shoduje s mým dlouhodobým kariérním cílem pracovat v oblasti HR, nebo firemním vzdělávání a rozvoji. Jsem motivovaný, zvědavý, energický a silně extrovertní, s cílem pomáhat ostatním se zlepšovat.">
